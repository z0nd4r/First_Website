<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="static\style.css">
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    
    <div class="converter-type">
      <button class="type-btn active" data-type="length">Length</button>
      <button class="type-btn" data-type="mass">Mass</button>
    </div>

    <div class="converter">
      <div class="input-group">
        <input type="number" id="input-value" placeholder="Enter value">
        <select id="input-unit">
          <!-- Units will be populated by JS -->
        </select>
      </div>

      <div class="results">
        <div class="results-grid">
          <!-- Results will be populated by JS -->
        </div>
      </div>
    </div>

    <div class="credits">
      Backend: zondar__<br>
      Frontend: websim
    </div>
  </div>
  
  <script src="static\script.js"></script>
</body>
</html>
